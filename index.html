<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet">
    <title>Parks and Rec Trivia</title>
</head>

<body>
    <section class="container ">
        <div class="row jumbotron">
            <h1>Park's and Rec Trivia</h1>
        </div>
        <div class="row flex-row justify-content-center welcome-content">
            <p>Do you love Parks and Rec? Test your knowledge with this trivia. Good luck!</p>
        </div>
        <div class="row flex-row justify-content-center">
            <button class="btn-primary" id="start">Start Trivia</button>
        </div>
        <div id="game">
            <div id="current-question"">
                <div class="flex-row justify-content-center">
                    <h3 class="text-center">Question Number: <span id="question-num"></span></h3>
                </div>
                <div class="row justify-content-center">
                    <div id="question" class=""></div>
                </div>
                <div class="row flex-row justify-content-center" id="timer">
                    <h2 class="text-center">Time Remaining: <span id="time-remaining"></span> Seconds</h2>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
