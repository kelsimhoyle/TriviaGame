<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Parks and Rec Trivia</title>
</head>

<body>
    <section class="container">
        <div class="row jumbotron">
            <h1>Park's and Rec Trivia</h1>
        </div>
        <div class="row">
            <button class="btn-primary" id="start">Start Trivia</button>
        </div>
        <div id="game">
            <div class="row" id="timer">
                <h2>Time Remaining: <span id="time-remaining"></span> Seconds</h2>
            </div>
            <div id="current-question">
                <div class="row">
                    <h3>Question Number: <span id="question-num"></span></h3>
                </div>
                <div class="row">
                    <div id="question"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
